<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="./imc_1.jpg">
        </section>
        <section id="Calculator">
            <form>
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Altura em CM</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input  id="height" required>
                        <span>
                            CM
                        </span>
                    </div>
                </div>
                <button id="calcular-btn">Calcular</button>
            </form>
            <div id="infos" class="sumir">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span >Seu IMC</span>
                    </div>
                    <div id="descrição">
                        <span></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href='https://www.youtube.com/watch?v=QIwuz_OumW8' target="_blank" class="valuea">Clique Aqui Para Mais Informações 
                         <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
